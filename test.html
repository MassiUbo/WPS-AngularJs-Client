<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Angular Demo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/myStyle.css" />

</head>

<body ng-app="angularApp" ng-controller="myController">

	<!-- <div>Enter Text : <input type="text" ng-model = "textname"> {{textname}} </div> -->
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="panel panel-info spacer">
			<div class="panel-heading">
				<center>
					<h3>DÃ©mo Application WPS Cofigurable</h3>
				</center>
			</div>
		</div>
	</div>


	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="panel panel-info spacer">
			<div class="panel-heading">Choose your WPS:</div>
			<div class="panel-body">
				<select ng-options="item as item.label for item in items track by item.id" ng-model="selected"></select>
			</div>
		</div>
	</div>

	<div ng-if="selected">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-info spacer">
				<div class="panel-heading">Choose your process:</div>
				<div class="panel-body">
					<select ng-options="i as i.name for i in selected.subItem " ng-model="select"></select>
					
					<form ng-if="select">

						<div ng-repeat="s in select.input1">
							{{s.desc}} </div>
						<select ng-options="i as i.desc for i in select.Type " ng-model="select1"></select>
						<select ng-options="i as i.desc for i in select.app " ng-model="select2"></select>
						<br>

						<div ng-repeat="s in select.input2">
							{{s.desc}} </div>
						<select ng-options="i as i.desc for i in select.Type " ng-model="select3"></select>
						<select ng-options="i as i.desc for i in select.app " ng-model="select4"></select>
						<br>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="js/myAngularApp.js"></script>
			
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="panel panel-info spacer">
			<div class="panel-heading">
				<center>
					<p>PROJET MPA M2 ILIADE </p>
				</center>
			</div>
		</div>
	</div>
			
</body>

</html>
